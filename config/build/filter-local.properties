#Gooru Portal 
gooru.home = http://local.goorulearning.org
gooru.instance=local
gooru.domain=local.goorulearning.org
gooru.googleapps.login=http://local.goorulearning.org/gmarketplace/sakai/auth/?from=google&amp;domain=goorudemo.org

#REST API Endpoint
gooru.services.endpoint = gooruapi/rest
gooru.search.endpoint=http://local.goorulearning.org/gooru-search/rest

config-setting.profile=prd-profile

#Content S3 Configuration
s3.accessKey=[s3 accessKey]
s3.secureKey=[s3 secureKey]
s3.gooruBucket=[s3 bucket]

redis.server.host=localhost

#Mongo specific configuration for mongo URI. Look below for description
#http://api.mongodb.org/java/3.0/com/mongodb/MongoClientURI.html
#For dev purpose we are not passing any options, which we may have to 
#do in production (below link for default values)
#http://api.mongodb.org/java/3.0/com/mongodb/MongoClientOptions.html
mongo.uri = mongodb://gooru:gooru@localhost/gooruMongoDb

#Mongo Questions DB name for Goooru
mongo.questions.db.name = gooruMongoDb
#Mongo Questions Collections name for Goooru
mongo.questions.collection.name = questionCollection
